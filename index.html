<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>William Vuong</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="./stylesheets/css/index.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="body-content">
    <nav class="navbar navbar-default navbar-main navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" id="navbar-main-brand" href="#">William Vuong</a>
        </div>

        <div class="collapse navbar-collapse" id="main-navbar">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Games <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Tic Tac Toe</a></li>
                <li><a href="#">Tetris</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="mailto:me@williamvuong.com">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-xs-10 col-sm-offset-1">
          <div class="flex flex-between flex-baseline">
            <h1>Tic Tac Toe</h1>
            <button class="btn btn-default btn-md" id="reset" onclick="resetBoardView();resetBoardModel();">Reset</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
          <div class="tictactoe">
            <div class="game-container flex flex-wrap">
              <div class="block" data-row="0" data-col="0" id="00" onclick="blockSelected(this)"></div>
              <div class="block" data-row="0" data-col="1" id="01" onclick="blockSelected(this)"></div>
              <div class="block" data-row="0" data-col="2" id="02" onclick="blockSelected(this)"></div>

              <div class="block" data-row="1" data-col="0" id="10" onclick="blockSelected(this)"></div>
              <div class="block" data-row="1" data-col="1" id="11" onclick="blockSelected(this)"></div>
              <div class="block" data-row="1" data-col="2" id="12" onclick="blockSelected(this)"></div>

              <div class="block" data-row="2" data-col="0" id="20" onclick="blockSelected(this)"></div>
              <div class="block" data-row="2" data-col="1" id="21" onclick="blockSelected(this)"></div>
              <div class="block" data-row="2" data-col="2" id="22" onclick="blockSelected(this)"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> -->
    <script src="./scripts/js/tictactoe.js" charset="utf-8"></script>
  </body>
</html>
